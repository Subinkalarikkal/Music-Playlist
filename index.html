<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Music Playlist</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 30%;
        }
    </style>
</head>

<body style="background-image: url('img.png');">
    <div class="container-fluid">
        <h1 style="color:blue;">List Of Songs: </h1>
        <br>
        <div class="row">
            <div class="col-7">
                <font color="blue"><a href="#/new-song" type="button" style="text-decoration: none;" class="btn btn-primary"> Create New Songs</a></font><br><br>

                <div id="addToPlayList"></div>
                <div id="dropdown"></div>

            </div>
            <div class="col-4">
                <h1 style="color:Orange;" align="center">My Playlist</h1>
                <table style="width: 600px;">


                    <div id="playList"></div>

                </table>

            </div>
        </div>


        <br><br><br>

        <div id="playVideoDiv"></div>

    </div>
    <div id="newSongDiv"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="script.js"></script>



   <!-- Dropdown View Template -->



    <script id="songdetail" type="text/template">
        <button id="addPlaylist" class="btn btn-primary">Add to playlist</button>
    </script>




     <!-- Iframe template -->



    <script type="text/template" id="playVideo">

        <iframe src="<%= url %>" frameborder="0" width="500" height="300"></iframe>

    </script>



   <!--Table view template -->



    <script id='customPlaylists' type="text/template">
        <table border="1" style="width: 400px;">
            <tr>
                <td style="background-color:#FF0000">
                    <%= songname %>
                </td>
                <td style="background-color:#FF0000">
                    <%= artist %>
                </td>
                <td style="background-color:#FF0000">
                    <%= duration %>
                </td>

                <td><button type="button" id="play-song" class="btn btn-primary">Play</button></td>
                <td><button type="button" id="delete-song" class="btn btn-danger">Delete</button></td>
            </tr>
        </table>
    </script>




   <!--New Song adding Template-->




    <script id="newSong" type="text/template">
        <form action="" align="center" style="margin-top: 100px" >
               <h1 style="color:Orange;"> Add New Song </h1>
                <br> <br>              
            <label for="" style="background-color:#FF0000">Songname:</label>
            <input type="text" name="" id="songname" required>
            <br>
            <label for="" style="background-color:#FF0000">Artistname:</label>
            <input type="text" name="" id="artist" required>
            <br><label for="" style="background-color:#FF0000">URLfield:</label>
            <input type="text" name="" id="url" required>
            <br><label for="" style="background-color:#FF0000">Duration:</label>
            <input type="text" name="" id="duration" required>
            <br>
            <button type="submit" class="btn btn-primary">Add To Songs</button>
            <br> <br> <br>
            <font color="blue"><a href="index.html" type="button" style="text-decoration: none;" class="btn btn-primary" align="center"> Back To Home </a></font>
        </form>
         

    </script>
</body>

</html>
